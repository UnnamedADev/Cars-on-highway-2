<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v0.1.12 - GAME Cars on highway 2</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    
    <script src="engine/modules/io.js"></script>
    <script src="engine/modules/stages.js"></script>
    <script src="engine/modules/ui.js"></script>
    <script src="engine/modules/resources.js"></script>
    <script src="engine/modules/enemies.js"></script>
    <script src="engine/game.js"></script>
    <script src="engine/menu.js"></script>
    
</head>
<body>
   <!-- # GAME # -->
    <section id="game">
            <!-- # MENU # -->
            <div id="menuHolder">
                <ul id="myMenu">
                    <li><a><b>play</b></a></li>
                    <li><a class="comingsoon">progress</a></li>
                    <li><a class="comingsoon">cars</a></li>
                    <li><a class="comingsoon">stages</a></li>
                    <li><a class="comingsoon">games history</a></li>
                    <li><a class="comingsoon">options</a></li>
                </ul>
                <p class="gameSHORTCUTINFO">
                    <span id="gameMODIFIED"></span>
                    <span id="gameVERSION"></span>
                </p>
            </div>
            
            <!-- # IN GAME UI # -->
            <div id="UIholder">
                <!-- # LEFT UI # -->
                <div>
                    <div>
                        <p><b>Actual experience</b></p>
                        <p id="UIplayerExperience">0 points</p>
                    </div>
                    <div>
                        <p>You are</p>
                        <h1 id="UIplayerLvl">7</h1>
                        <p>level</p>
                    </div>
                    <table>
                        <tr class="doubletr">
                            <td><p id="UIlvlnow">7 lvl</p></td>
                            <td><p id="UIlvlnext">8 lvl</p></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <progress id="expbar" value="50" max="100"></progress>
                            </td>
                        </tr>
                        <tr class="doubletr">
                            <td><p id="UIexpnow">423 exp</p></td>
                            <td><p id="UIexpnext">1645 exp</p></td>
                        </tr>
                    </table>
   
                </div>
                <!-- # RIGHT UI # -->
                <div>
                    <table>
                       <tr>
                           <th>Car type</th>
                           <th>Passed</th>
                       </tr>
                        <tr>
                            <td>Normal</td>
                            <td id="UItbnormal"></td>
                        </tr>
                        <tr>
                            <td>Premium</td>
                            <td id="UItbpremium"></td>
                        </tr>
                        <tr>
                            <td>Sport</td>
                            <td id="UItbsport"></td>
                        </tr>
                        <tr>
                            <td>Truck</td>
                            <td id="UItbtruck"></td>
                        </tr>
                        <tr>
                            <td>Bike</td>
                            <td id="UItbbike"></td>
                        </tr>
                        <tr>
                            <th colspan="2">Summary</th>
                        </tr>
                        <tr>
                            <td colspan="2" id="UItbsummary"></td>
                        </tr>
                    </table>
                    
                    <div id="UIstagebar">
                        <!-- stages auto generation here -->
                    </div>
                    <div>
                        <p>Next stage in...</p>
                        <p id="UInextstagein"></p>
                    </div>
                </div>
            </div>
            
            <!-- # GAMEPLAY # -->
            <canvas id="myCanvas" width="1400" height="900"></canvas>
    <!-- # PAUSE -->
    <div id="pauseHolder">
        <div>
            <div>
                <h1>Game paused</h1>
                <button>menu</button>
                <button>continue</button>
            </div>
        </div>
    </div>
    <!-- # RESOURCES BLOCK -->
    <div id="myResources">
       <!-- player -->
        <img id="player1" src="resources/textures/player/player1.png">
        <!-- computer -->
        <img id="normal1" src="resources/textures/computer/normal1.png">
        <img id="normal2" src="resources/textures/computer/normal2.png">
        
        <img id="premium1" src="resources/textures/computer/premium1.png">
        <img id="premium2" src="resources/textures/computer/premium2.png">
        
        <img id="sport1" src="resources/textures/computer/sport2.png">
        <img id="sport2" src="resources/textures/computer/sport2.png">
        
        <img id="truck1" src="resources/textures/computer/truck1.png">
        <img id="truck2" src="resources/textures/computer/truck2.png">
        
        <img id="bike1" src="resources/textures/computer/bike1.png">
    </div>
    </section>
</body>
</html>
